<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Project</title>
    <link rel="stylesheet" href="./Timesheet.css">
</head>
<body>
    <header>
        <main>
            <section id="clock">
                <h2 class="clock">Clock In/Out</h2>
                <form id="clockForm" class="clockForm">
                    <label for="clockIn">Clock In:</label>
                    <input type="datetime-local" id="clockIn" required>
                    <label for="clockIn">Lunch Duration (in hours):</label>
                    <input type="number" id="lunch" step=".5" required>
                    <label for="clockOut">Clock Out:</label>
                    <input type="datetime-local" id="clockOut" required>
                    <button type="submit">Submit</button>
                </form>
            </section>

            <section id="history" class="historyTable">
                <h2>Hours Worked Table</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Clock In</th>
                            <th>Lunch</th>
                            <th>Clock Out</th>
                            <th>Total Hours</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </section>

            <section id="salary">
                <h2>Salary Details</h2>
                <div id="baseSalary">Total Worked Hours: <span id="totalWorkedHours">0.00</span></div>
                <label>Hourly Wage: $
                    <input type="number" id="hourlyWage"></input>
                </label>
                <p>Total Salary: $<span id="totalSalary">0.00</span></p>
                <button id="calculateSalaryButton">Calculate</button>
                <div id="convertedCurrency">
                    <div>Converted Hourly Wage: </div>
                    <button id="convertCurrencyButton">Convert Currency to EUR</button> 
                    <div id="convertedCurrencyResult" class="convertedCurrencyResult">
                        Converted Salary: <span id="convertedSalaryAmount">0.00</span>
                    </div>
                </div>
            </section>

            <section id="tax">
                <h2>Tax Information:</h2>
                <p>Total Taxes: $<span id="totalTaxes">0.00</span></p>
            </section>

            <!-- <section id="paycheck">
                <h2>Paycheck</h2>
                <p>Your Paycheck for the Period:</p>
                <button id="generatePaycheck">Generate Paycheck</button>
                <div id="paycheckDetails"></div>
            </section> -->

            
            
        </main>

        <footer>
            <p>&copy; 2023 Timesheet Project. All rights reserved</p>
        </footer>
    </header>
    
    <script src="./Timesheet.js" defer type="module"></script>
</body>
</html>
